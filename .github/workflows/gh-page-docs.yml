# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: GitHub Page Docs

on:
  push:
    branches:
      - master

env:
  CI: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Enable corepack
        run: corepack enable --install-directory ~/.corepack yarn

      - name: Setup yarn
        run: yarn set version berry

      - name: Install yarn dependencies
        run: yarn --frozen-lockfile

      - name: Build doc files
        run: yarn typedoc

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
          target-folder: docs/v1.2
